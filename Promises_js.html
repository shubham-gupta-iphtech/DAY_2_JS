<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables_var</title>
</head>
<body>
    
    <p id="demo"> </p>
 
     
    <script>
     const Prom = new Promise((resolve, reject) => {
          setTimeout(function(){
            resolve("welcome");
          },3000);

     })   
     
     Prom.then(
        function(value)
        {
            document.getElementById("demo").innerHTML = value;   
        }
      );
       
    </script>
    


</body>
</html>
